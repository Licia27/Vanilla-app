<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="overview">
                    <form class="search-form" id="search-form">
                        <div class="row">
                            <div class="col-6">
                                <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
                                    class="form-control shadow-sm" />
                            </div>
                            <div class="col-3">
                                <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
                            </div>
                            <div class="col-3">
                                <button class="btn btn-success w-100" id="current-location-button">
                                    Current
                                </button>
                            </div>
                        </div>
                    </form>

                    <h1 id="city"></h1>
                    <ul>
                        <li>
                            Last updated: 
                            <span id="date"></span>
                        </li>
                        <li id="description"></li>
                    </ul>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="Clear" id="icon" class="float-left"/>
                        </div>
                            <div class="float-left">
                                <strong id="temperature"></strong><span class="units"><a href="#" class="active" id="celsius-link">°C </a>|<a
                                        href="#" id="fahreinheit-link" class="">
                                        °F</a></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-4">
                        <ul>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span>km/h</li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
            <p class="weather-app-wrapper">
                <a href="https://github.com/Licia27/Vanilla-app">Open-source code </a> by Andy.
            </p>
            </small>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
